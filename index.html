<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Home-page to a blog site">
        <link rel="stylesheet" href="/CSS/home.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <script src="https://kit.fontawesome.com/31d00bb5b7.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
        <title>Home</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="/index.html"><img src="/img/logo.png" alt="logo"></a>
                </div>
                <div class="search">
                    <input type="search" name="search" placeholder="Search" id="bar">
                    <a href="/blogg-page.html"><i class="fas fa-search"></i></a>
                </div>
                <div>
                    <button class="hamburger" onclick="toggleClass()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a class="active" href="/index.html">Home</a>
                            <a href="/about.html">About</a>
                            <a href="/blogg-page.html">Blogg</a>
                            <a href="/contact-page.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="top-content">
                <div class="top-left-content">
                    <h1>Welcome to <span class="title">HIGH </span>ART the blogg about the most influential albums of the 20th century.</h1>
                    <p>Click here to check it out !</p>
                    <a href="/blogg-page.html">
                        <button>Explore</button>
                    </a>
                </div>
                <div class="top-right-content">
                    <img src="/img/pic3.png" alt="image og people and music icons">
                </div>
            </div>
            <div class="bottom-content">
                <div class="bottom-top-content">
                    <h2>Latest Posts</h2>
                </div>
                <div class="bottom-lower-content"></div>
            </div>
        </main>
        <footer>
            <div class="footer-items">
                <div><i class="fab fa-spotify"></i></div>
                <div><i class="fab fa-instagram"></i></div>
                <div><i class="fab fa-twitter"></i></div>
                <div><i class="fab fa-facebook-f"></i></div>
            </div>
        </footer>
        <script src="/JS/components/hamburger-menu.js"></script>
        <script src="/JS//components/alert.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script>
            $('.bottom-lower-content').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                centerMode: true,
                variableWidth: true
            });
        </script>
        <script src="/JS/home.js"></script>
    </body>
</html>
