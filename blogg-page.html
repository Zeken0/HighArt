<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="main blogg-page to a blog site">
        <link rel="stylesheet" href="/CSS/blogg.css">
        <script src="https://kit.fontawesome.com/31d00bb5b7.js" crossorigin="anonymous"></script>
        <title>Blogg</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="/index.html"><img src="/img/logo.png" alt="logo"></a>
                </div>
                <div class="search">
                    <input type="search" name="search" placeholder="Search" id="bar">
                    <a href="/blogg-page.html"><i class="fas fa-search"></i></a>
                </div>
                <div>
                    <button class="hamburger" onclick="toggleClass()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="/index.html">Home</a>
                            <a href="/about.html">About</a>
                            <a class="active" href="/blogg-page.html">Blogg</a>
                            <a href="/contact-page.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container"></div>
            <div class="containerTwo"></div>
            <button class="btn" onclick="toggleBtn()">
                Show More
            </button>
            <button class="up-btn">
                <i class="fas fa-angle-double-up"></i>
            </button>
        </main>
        <footer>
            <div class="footer-items">
                <div><i class="fab fa-spotify"></i></div>
                <div><i class="fab fa-instagram"></i></div>
                <div><i class="fab fa-twitter"></i></div>
                <div><i class="fab fa-facebook-f"></i></div>
            </div>
        </footer>
        <script src="/JS/components/hamburger-menu.js"></script>
        <script src="/JS//components/alert.js"></script>
        <script src="/JS/blogg.js"></script>
    </body>
</html>
